services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toolbox-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - toolbox-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: toolbox-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - toolbox-network

networks:
  toolbox-network:
    driver: bridge
